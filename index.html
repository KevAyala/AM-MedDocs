<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM MedDocs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/LOGO-03.jpg') no-repeat center center fixed;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .container {
            backdrop-filter: blur(8px) saturate(126%);
            -webkit-backdrop-filter: blur(8px) saturate(126%);
            background-color: rgba(189, 158, 165, 0.41);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            width: 800px;
            padding: 30px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;;
            color: gray;
        }

        .tab:hover, .tab.active {
            background: rgba(255, 255, 255, 0.5);
            color: #986b70;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-column {
            padding: 10px;
        }

        .form-column label {
            display: inline;
            font-weight: normal;
            margin-right: 5px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-row input[type="number"] {
            width: 60px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .form-row, .checkbox-group {
            margin-bottom: 25px; /* Aumenta el espacio entre los renglones */
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            overflow-y: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 8px;
        }

        button {
            padding: 10px;
            background: #bd9ea5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 150px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background: #986b70;
        }

        textarea, input {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Selector de pestañas -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('certificado')">Certificado</div>
            <div class="tab" onclick="showTab('comunicados')">Comunicados</div>
        </div>

        <!-- Contenido de pestañas -->
        <div id="certificado" class="tab-content active">
            <div class="form-container">
                <!-- Formulario -->
                <div class="form-column">
                    <div class="form-row">
                        <label>Nombre:</label>
                        <input type="text" placeholder="Ingrese nombre">
                        <label>Edad:</label>
                        <input type="number" placeholder="Edad"> 
                        <label>Años</label>
                        <br>
                    </div>

                    <div class="form-row">
                        <label>Fecha:</label>
                        <input type="date">
                        <br>
                    </div>

                    <div class="checkbox-group">
                        <label>Párrafo Inicial:</label>
                        <input type="checkbox" id="parrafo_si"><label for="parrafo_si">Sí</label>
                        <input type="checkbox" id="parrafo_no"><label for="parrafo_no">No</label>
                        <br>
                    </div>

                    <label>Cuerpo del documento:</label><br>
                    <textarea placeholder="Escriba aquí..."></textarea><br>

                    <div class="checkbox-group">
                        <label>Firmado:</label>
                        <input type="checkbox" id="firmado_si"><label for="firmado_si">Sí</label>
                        <input type="checkbox" id="firmado_no"><label for="firmado_no">No</label>
                        <br>
                    </div>

                    <div class="form-row">
                        <label>Número de Teléfono:</label>
                        <input type="text" placeholder="Ingrese número">
                        <br><br>
                    </div>
                    
                    <button onclick="generatePDF()">Generar</button>
                </div>
            </div>
        </div>


        <!-- Pestaña de Comunicados -->
        <div id="comunicados" class="tab-content">
            <div class="form-row">
                <label>Fecha:</label>
                <input type="date">
            </div>

            <label>Cuerpo del documento:</label><br>
            <textarea placeholder="Escriba aquí..."></textarea><br><br><br>

            <button onclick="generateIMG()">Generar</button>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Ocultar todas las pestañas
            document.querySelectorAll(".tab-content").forEach(tab => {
                tab.classList.remove("active");
            });
            // Marcar todas las pestañas como inactivas
            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.remove("active");
            });
            // Mostrar la pestaña seleccionada
            document.getElementById(tabId).classList.add("active");
            // Marcar la pestaña como activa
            event.target.classList.add("active");
        }

        function generatePDF() {
            alert("Aquí se generará el PDF en el futuro.");
        }
    </script>

</body>
</html>
